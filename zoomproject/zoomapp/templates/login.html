{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZoomDeli | Login</title>
    <link href="{%static 'images/bowl-food-solid.svg'%}" rel="icon" type="img/icons"> 
    <!--CSS LINK-->
    <link href="{%static 'css/login.css'%}" rel="stylesheet" type="text/css">
    <!--FONT LINK-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Annapurna+SIL:wght@400;700&family=Kode+Mono:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Slackside+One&display=swap" rel="stylesheet">
    <!--JS link-->
    <script src="https://kit.fontawesome.com/daa48e517c.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="nav-head">
            <p>ZoomDeli</p>
        </div>
        <div class="nav-user">
            <div class="button">
                <ul>
                    <li><a href="{%url 'home'%}">Home</a></li>
                    <li><a href="">Restaurant</a></li>
                    <li><a href="">Gourmet Restaurant</a></li>
                    <li><a href="">Help</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <container>

        <form action="">
            <h1>Login to your Account</h1>
            <div class="email">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="Enter email" size="30">
            </div>
            <div class="password">
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" placeholder="Enter password" size="30">
            </div>
            <div class="f-button">
                <button type="submit">Login</button>
                <p>or</p>
                <button type="submit">&#128222; Continue with Phone</button>
            </div>
            <div class="forgot">
                <a href="">Forgot Password?</a>
            </div>
            <div class="signup">
                <a href="{%url 'register'%}">New to ZoomDeli? Sign up!</a>
            </div>
        </form>

    </container>
    <footer>
        <div class="fbox-1">
            <a href="">Become a delivery driver</a>
            <a href="">Become a partner</a>
            <a href="">Support</a>
        </div>
        <div class="flink-1">
            <a href=""><i class="fa-brands fa-facebook" target="_blank"></i></a>
            <a href="https://www.instagram.com/nothinged._19/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/edwin-james-3a27a411b/"><i class="fa-brands fa-linkedin" target="_blank"></i></a>
            <a href="https://github.com/EdwinJ-19"><i class="fa-brands fa-github" target="_blank"></i></a>
            <p>&copy; 2024 ZoomDeli, Inc.</p>
        </div>
    </footer>
</body>
</html>
